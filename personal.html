<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Impressum</title>
    <link rel="stylesheet" href="sty.css"> 
</head>
    <body>
        <header>
            <h1>Pizzeria August-Bebel</h1>
                <div class="startleist">
                    <a href="index.html">Startseite</a>
                    <a href="personal.html">Impressium</a>
                    <a href="map.html">Besuche uns!</a>
                    <a href="verzeichnis.html">Quellenverzeichnis</a>
                </div> 
        </header>
        <div class="spache-in"> 
            <div class="langWrap">
                <a href="#" language='deutsch' class="active">Deutsch</a> 
                <a href="#" language='english' >English</a>
        </div>        
        <div class="per-ko">
            <h2 class="title">Impressum</h2>
            <ul>
                <p>Name</p>
                <p>Telofon</p>
                <p>Email</p>
            </ul>
        </div>
        <footer>
            <p class="description">Erstellt von NESEC (2023)</p>
        </footer>
    </body>
</div>
    <script>
        // Sprache einstellen
            const langEl = document.querySelector('.langWrap');
            const link = document.querySelectorAll('a');
            const titleEl = document.querySelector('.title');
            const descrEl = document.querySelector('.description');

            link.forEach(el => {
                el.addEventListener('click', () => {
                    langEl.querySelector('.active').classList.remove('active');
                    el.classList.add('active');

                    const attr = el.getAttribute('language');

                    titleEl.textContent = data[attr].title;
                    descrEl.textContent = data[attr].description;
                });
            });
        // Ausgabe des Ãœbersetzen 
    var data = {
                "deutsch": 
                {
                    "title": "Impressum",
                    "description": "Erstellt von NESEC (2023)"
                },
                "english": 
                {
                    "title": "Legal Notice",
                    "description": "Created by NESEC (2023)"
                },
                }
    </script>
</html>
